name: Infrastructure Deployment

on:
  push:
    branches: [main]
    paths:
      - 'infrastructure/terraform/landing_zone/**'
  pull_request:
    branches: [main]
    paths:
      - 'infrastructure/terraform/landing_zone/**'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    name: Terraform Plan & Apply
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Deploy Infrastructure
        uses: ./.github/workflows/actions/terraform
        with:
          working-directory: infrastructure/terraform/landing_zone
          azure-client-id: ${{ secrets.AZURE_CLIENT_ID }}
          azure-subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          azure-tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          plan-only: ${{ github.event_name == 'pull_request' }}
          tfvars-file: variables/landing_zone.tfvars
