name: Puppet CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'puppet/**'
      - '.github/workflows/puppet.yml'
      - '.github/workflows/actions/puppet-*/**'
  pull_request:
    branches: [main]
    paths:
      - 'puppet/**'
      - '.github/workflows/puppet.yml'
      - '.github/workflows/actions/puppet-*/**'
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Deploy to bastion after validation'
        required: false
        default: false
        type: boolean
      dry-run:
        description: 'Run puppet apply with --noop'
        required: false
        default: true
        type: boolean

permissions:
  contents: read
  security-events: write
  pull-requests: write

env:
  PUPPET_DIR: "./puppet"

jobs:
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”’ Run Puppet Security Scan
        uses: ./.github/workflows/actions/puppet-security
        with:
          puppet-dir: ${{ env.PUPPET_DIR }}
          scan-secrets: "true"
          scan-vulnerabilities: "true"
          fail-on-critical: "true"
          fail-on-high: "false"

  test:
    name: Test & Validate
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§ª Run Puppet Tests
        id: puppet-tests
        uses: ./.github/workflows/actions/puppet-test
        with:
          puppet-dir: ${{ env.PUPPET_DIR }}
          ruby-version: "3.2"
          run-unit-tests: "true"
          run-syntax-check: "true"
          run-lint: "true"
          lint-fail-on-warnings: "false"
          parallel-tests: "true"
          coverage: "true"
          fail-on-error: "true"

      - name: ğŸ“Š Upload Test Results
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: puppet-test-results
          path: |
            ${{ env.PUPPET_DIR }}/**/rspec-results.json
            ${{ env.PUPPET_DIR }}/**/lint-output.txt
            ${{ env.PUPPET_DIR }}/**/coverage/
          retention-days: 7

  catalog-test:
    name: Catalog Compilation
    runs-on: ubuntu-latest
    needs: [security, test]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Test Catalog Compilation
        uses: ./.github/workflows/actions/puppet-catalog
        with:
          puppet-dir: ${{ env.PUPPET_DIR }}
          ruby-version: "3.2"
          manifest: "manifests/site.pp"
          hiera-config: "hiera.yaml"
          modules-dir: "modules"
          install-dependencies: "true"
          fail-on-error: "true"

  deploy:
    name: Deploy Configuration
    runs-on: ubuntu-latest
    needs: [security, test, catalog-test]
    if: |
      (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy == 'true')
    environment:
      name: bastion
      url: https://bastion.example.com

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy Puppet Configuration
        uses: ./.github/workflows/actions/puppet-deploy
        with:
          puppet-dir: ${{ env.PUPPET_DIR }}
          ssh-host: ${{ secrets.BASTION_HOST }}
          ssh-user: ${{ secrets.BASTION_USER }}
          ssh-key: ${{ secrets.BASTION_SSH_KEY }}
          remote-path: "/etc/puppetlabs/code/environments/production"
          manifest: "manifests/site.pp"
          dry-run: ${{ github.event.inputs.dry-run || 'false' }}
          create-backup: "true"
          backup-retention: "5"
          apply-config: "true"
          show-diff: "true"
          verbose: "true"
          environment-name: "bastion"

  pr-comment:
    name: PR Summary
    runs-on: ubuntu-latest
    needs: [security, test, catalog-test]
    if: |
      github.event_name == 'pull_request' &&
      needs.security.result == 'success' &&
      needs.test.result == 'success' &&
      needs.catalog-test.result == 'success'

    steps:
      - name: ğŸ’¬ Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const body = `## âœ… Puppet CI Passed
            
            | Check | Status |
            |-------|--------|
            | Security Scan | âœ… Passed |
            | Tests & Validation | âœ… Passed |
            | Catalog Compilation | âœ… Passed |
            
            **All checks passed!** Ready for review.
            
            ---
            *Commit: \`${{ github.sha }}\`*
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
