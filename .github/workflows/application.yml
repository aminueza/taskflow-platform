name: Application Deployment

on:
  push:
    branches: [main, develop]
    paths:
      - 'api/**'
      - 'frontend/**'
      - 'infrastructure/terraform/applications/**'
  pull_request:
    branches: [main]
    paths:
      - 'api/**'
      - 'frontend/**'
      - 'infrastructure/terraform/applications/**'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  security-events: write
  actions: write
  id-token: write

jobs:
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Scan Rails API Dockerfile
        uses: ./.github/workflows/actions/security
        with:
          dockerfile-dir: ./api
          severity: "CRITICAL,HIGH"
          category: "security-api"

      - name: ğŸ” Scan Frontend Dockerfile
        uses: ./.github/workflows/actions/security
        with:
          dockerfile-dir: ./frontend
          severity: "CRITICAL,HIGH"
          category: "security-frontend"

  test:
    name: Test Rails Application
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: webapp_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: true
          working-directory: api

      - name: Install dependencies
        working-directory: api
        run: bundle install

      - name: Setup database
        working-directory: api
        env:
          RAILS_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/webapp_test
        run: |
          bundle exec rails db:create db:schema:load

      - name: Run tests
        working-directory: api
        env:
          RAILS_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/webapp_test
        run: |
          bundle exec rspec --format documentation | tee test-output.log
          echo "TEST_EXIT_CODE=${PIPESTATUS[0]}" >> $GITHUB_ENV

      - name: Generate test summary
        if: always()
        working-directory: api
        run: |
          echo "## ğŸ§ª RSpec Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          tail -30 test-output.log >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Check test results
        if: always()
        working-directory: api
        run: exit ${TEST_EXIT_CODE:-1}

  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    outputs:
      api-digest: ${{ steps.build-api.outputs.image-digest }}
      frontend-digest: ${{ steps.build-frontend.outputs.image-digest }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Build and Push Rails API
        id: build-api
        uses: ./.github/workflows/actions/build
        with:
          context: ./api
          image-name: api
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          registry-username: ${{ secrets.ACR_USERNAME }}
          registry-password: ${{ secrets.ACR_PASSWORD }}
          build-args: |
            RAILS_ENV=production

      - name: ğŸ³ Build and Push Frontend
        id: build-frontend
        uses: ./.github/workflows/actions/build
        with:
          context: ./frontend
          image-name: frontend
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          registry-username: ${{ secrets.ACR_USERNAME }}
          registry-password: ${{ secrets.ACR_PASSWORD }}
          build-args: |
            NODE_ENV=production

  deploy:
    name: Deploy via Terraform
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')

    defaults:
      run:
        working-directory: infrastructure/terraform/applications

    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.14.3

      - name: ğŸ” Azure Login (for post-deployment tasks)
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: ğŸš€ Terraform Init
        run: terraform init

      - name: ğŸ“ Generate terraform.tfvars from template
        run: |
          # Copy template
          cp terraform.tfvars.template terraform.tfvars

          # Substitute image digests
          sed -i "s|__API_IMAGE__|${{ secrets.ACR_LOGIN_SERVER }}/api@${{ needs.build-and-push.outputs.api-digest }}|g" terraform.tfvars
          sed -i "s|__FRONTEND_IMAGE__|${{ secrets.ACR_LOGIN_SERVER }}/frontend@${{ needs.build-and-push.outputs.frontend-digest }}|g" terraform.tfvars

          # Substitute secrets
          sed -i "s|__DATABASE_URL__|${{ secrets.DATABASE_URL }}|g" terraform.tfvars
          sed -i "s|__REDIS_URL__|${{ secrets.REDIS_URL }}|g" terraform.tfvars
          sed -i "s|__SECRET_KEY_BASE__|${{ secrets.SECRET_KEY_BASE }}|g" terraform.tfvars
          sed -i "s|__API_URL__|${{ secrets.API_URL }}|g" terraform.tfvars

      - name: ğŸš€ Terraform Apply
        run: terraform apply -auto-approve -var-file=terraform.tfvars

      - name: ğŸ“Š Output Deployment Summary
        if: always()
        run: |
          echo "## ğŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Container Apps Deployed:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          terraform output -json container_app_urls | jq -r 'to_entries[] | "- **\(.key)**: \(.value)"' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Images:" >> $GITHUB_STEP_SUMMARY
          echo "- API: \`${{ secrets.ACR_LOGIN_SERVER }}/api@${{ needs.build-and-push.outputs.api-digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend: \`${{ secrets.ACR_LOGIN_SERVER }}/frontend@${{ needs.build-and-push.outputs.frontend-digest }}\`" >> $GITHUB_STEP_SUMMARY

      - name: ğŸ—ƒï¸ Run database migrations
        run: |
          APP_NAME=$(terraform output -raw api_container_app_name)
          RG_NAME=$(terraform output -raw resource_group_name)

          az containerapp exec \
            --name "$APP_NAME" \
            --resource-group "$RG_NAME" \
            --command "bundle exec rails db:migrate"
