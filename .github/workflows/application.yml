name: Application Deployment

on:
  push:
    branches: [main, develop]
    paths:
      - 'api/**'
      - 'frontend/**'
      - 'infrastructure/terraform/applications/**'
  pull_request:
    branches: [main]
    paths:
      - 'api/**'
      - 'frontend/**'
      - 'infrastructure/terraform/applications/**'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  security-events: write
  actions: write
  id-token: write

jobs:
  lint:
    name: Lint Ruby and Frontend
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ’Ž Lint Ruby
        uses: ./.github/workflows/actions/lint
        with:
          app-type: "ruby"
          ruby-working-directory: "./api"
          ruby-version: "3.2"
          run-brakeman: "true"

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Scan Rails API Dockerfile
        uses: ./.github/workflows/actions/security
        with:
          dockerfile-dir: ./api
          severity: "CRITICAL,HIGH"
          category: "security-api"

      - name: ðŸ” Scan Frontend Dockerfile
        uses: ./.github/workflows/actions/security
        with:
          dockerfile-dir: ./frontend
          severity: "CRITICAL,HIGH"
          category: "security-frontend"

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ§ª Run All Tests
        uses: ./.github/workflows/actions/test
        with:
          app-type: "both"
          ruby-working-directory: "./api"
          frontend-working-directory: "./frontend"
          database-url: "postgresql://postgres:postgres@localhost:5432/test_db"
          run-coverage: "true"
    

  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    outputs:
      api-digest: ${{ steps.build-api.outputs.image-digest }}
      frontend-digest: ${{ steps.build-frontend.outputs.image-digest }}

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ³ Build and Push Rails API
        id: build-api
        uses: ./.github/workflows/actions/build
        with:
          context: ./api
          image-name: api
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          registry-username: ${{ secrets.ACR_USERNAME }}
          registry-password: ${{ secrets.ACR_PASSWORD }}
          build-args: |
            RAILS_ENV=production

      - name: ðŸ³ Build and Push Frontend
        id: build-frontend
        uses: ./.github/workflows/actions/build
        with:
          context: ./frontend
          image-name: frontend
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          registry-username: ${{ secrets.ACR_USERNAME }}
          registry-password: ${{ secrets.ACR_PASSWORD }}
          build-args: |
            NODE_ENV=production

  deploy:
    name: Deploy via Terraform
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“ Generate terraform.tfvars from template
        working-directory: infrastructure/terraform/applications
        run: |
          cp terraform.tfvars.template terraform.tfvars
          # ACR configuration
          sed -i "s|__ACR_LOGIN_SERVER__|${{ secrets.ACR_LOGIN_SERVER }}|g" terraform.tfvars
          sed -i "s|__ACR_ADMIN_USERNAME__|${{ secrets.ACR_USERNAME }}|g" terraform.tfvars
          sed -i "s|__ACR_ADMIN_PASSWORD__|${{ secrets.ACR_PASSWORD }}|g" terraform.tfvars
          # Container images
          sed -i "s|__API_IMAGE__|${{ secrets.ACR_LOGIN_SERVER }}/api@${{ needs.build-and-push.outputs.api-digest }}|g" terraform.tfvars
          sed -i "s|__FRONTEND_IMAGE__|${{ secrets.ACR_LOGIN_SERVER }}/frontend@${{ needs.build-and-push.outputs.frontend-digest }}|g" terraform.tfvars
          # Application secrets
          sed -i "s|__DATABASE_URL__|${{ secrets.DATABASE_URL }}|g" terraform.tfvars
          sed -i "s|__REDIS_URL__|${{ secrets.REDIS_URL }}|g" terraform.tfvars
          sed -i "s|__SECRET_KEY_BASE__|${{ secrets.SECRET_KEY_BASE }}|g" terraform.tfvars
          sed -i "s|__API_URL__|${{ secrets.API_URL }}|g" terraform.tfvars

      - name: ðŸ—ï¸ Deploy Application Infrastructure
        id: terraform
        uses: ./.github/workflows/actions/terraform
        with:
          working-directory: infrastructure/terraform/applications
          azure-client-id: ${{ secrets.AZURE_CLIENT_ID }}
          azure-subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          azure-tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          tfvars-file: terraform.tfvars

      - name: ðŸ“Š Output Deployment Summary
        if: success()
        run: |
          echo "## ðŸš€ Application Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Images Deployed:" >> $GITHUB_STEP_SUMMARY
          echo "- API: \`${{ secrets.ACR_LOGIN_SERVER }}/api@${{ needs.build-and-push.outputs.api-digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend: \`${{ secrets.ACR_LOGIN_SERVER }}/frontend@${{ needs.build-and-push.outputs.frontend-digest }}\`" >> $GITHUB_STEP_SUMMARY

