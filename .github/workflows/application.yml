name: Application Deployment

on:
  push:
    branches: [main, develop]
    paths:
      - 'api/**'
      - 'frontend/**'
  pull_request:
    branches: [main]
    paths:
      - 'api/**'
      - 'frontend/**'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  security-events: write
  actions: write
  id-token: write

jobs:
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîç Scan Rails API Dockerfile
        uses: ./.github/workflows/actions/security
        with:
          dockerfile-dir: ./api
          severity: "CRITICAL,HIGH"

      - name: üîç Scan Frontend Dockerfile
        uses: ./.github/workflows/actions/security
        with:
          dockerfile-dir: ./frontend
          severity: "CRITICAL,HIGH"

  test:
    name: Test Rails Application
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: webapp_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: true
          working-directory: api

      - name: Install dependencies
        working-directory: api
        run: bundle install

      - name: Setup database
        working-directory: api
        env:
          RAILS_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/webapp_test
        run: |
          bundle exec rails db:create db:schema:load

      - name: Run tests
        working-directory: api
        env:
          RAILS_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/webapp_test
        run: bundle exec rspec

  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    outputs:
      api-digest: ${{ steps.build-api.outputs.image-digest }}
      frontend-digest: ${{ steps.build-frontend.outputs.image-digest }}

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üê≥ Build and Push Rails API
        id: build-api
        uses: ./.github/workflows/actions/build
        with:
          context: ./api
          image-name: api
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          registry-username: ${{ secrets.ACR_USERNAME }}
          registry-password: ${{ secrets.ACR_PASSWORD }}
          build-args: |
            RAILS_ENV=production

      - name: üê≥ Build and Push Frontend
        id: build-frontend
        uses: ./.github/workflows/actions/build
        with:
          context: ./frontend
          image-name: frontend
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          registry-username: ${{ secrets.ACR_USERNAME }}
          registry-password: ${{ secrets.ACR_PASSWORD }}
          build-args: |
            NODE_ENV=production

  deploy:
    name: Deploy to Azure Container Apps
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: üîê Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          auth-type: SERVICE_PRINCIPAL


      - name: üöÄ Deploy to Container Apps
        run: |
          az containerapp update \
            --name ca-rails-webapp-dev-weu \
            --resource-group rg-webapp-dev-weu \
            --image ${{ secrets.ACR_LOGIN_SERVER }}/api@${{ needs.build-and-push.outputs.api-digest }}

      - name: üóÉÔ∏è Run database migrations
        run: |
          az containerapp exec \
            --name ca-rails-webapp-dev-weu \
            --resource-group rg-webapp-dev-weu \
            --command "bundle exec rails db:migrate"
